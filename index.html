<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prix électricité — Sans ARENH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ZÉRO scroll dans l'iframe : contenu compact */
    html, body { margin:0; overflow:hidden; }
    body {
      background:#f9fafb;
      font-family:'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
      display:flex; justify-content:center; align-items:flex-start;
      padding:0;                                   /* pas de padding global */
    }
    .chart-wrapper {
      background:#fff;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:16px;                                /* compact */
      width:100%; max-width:940px;
      margin:12px auto;                            /* petit souffle */
    }
    h1 {
      margin:0 0 10px; text-align:center;
      font-size:22px; font-weight:600; color:#0b0f19;
    }
    /* On fixe une hauteur confortable pour le canvas
       => total page < 560px (pas de scroll dans l'iframe 560) */
    #myChart { display:block; width:100% !important; height:480px !important; }
    @media (max-width:520px){ #myChart { height:420px !important; } }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Prix électricité — Sans ARENH</h1>
    <canvas id="myChart" aria-label="Courbe Sans ARENH" role="img"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/Graph/main/data.json";

    const pick = (obj, keys) => { for (const k of keys) if (obj?.[k] !== undefined && obj[k] !== null && obj[k] !== "") return obj[k]; };
    const fmtDate = (iso) => {
      try { return new Date(iso).toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit', year:'numeric'}); }
      catch { return String(iso ?? ""); }
    };

    fetch(jsonUrl, { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.json(); })
      .then(rows => {
        const isoDates = [], labels = [], values = [];
        rows.forEach(r => {
          const iso = pick(r, ["Date","date","dateISO"]);
          const wo  = Number(pick(r, ["withoutARENH","without_arenh","woARENH"]));
          if (!iso || Number.isNaN(wo)) return;
          isoDates.push(String(iso));
          labels.push(fmtDate(iso));
          values.push(wo);
        });

        // Axe Y serré (pas d’écrasement)
        const yMin = Math.min(...values);
        const yMax = Math.max(...values);
        const pad  = Math.max((yMax - yMin) * 0.06, 0.0005);

        const ctx = document.getElementById("myChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Sans ARENH",
              data: values,
              borderColor: "#5a52ff",       // violet papernest
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.28,
              fill: false                    // <-- aucun fond
              // (et surtout PAS de backgroundColor ici)
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,     // respecte la hauteur CSS du canvas
            resizeDelay: 200,               // fluide: évite les micro-resizes
            devicePixelRatio: window.devicePixelRatio || 1,
            animation: false,
            interaction: { mode: 'nearest', intersect: false },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#fff",
                borderColor: "#e5e7eb", borderWidth: 1,
                titleColor: "#111827", bodyColor: "#4b5563",
                titleFont: { weight:'700' }, bodyFont: { weight:'500' },
                padding: 10, cornerRadius: 10,
                callbacks: { label: (c) => `${c.parsed.y.toFixed(4)} € / kWh` }
              }
            },
            scales: {
              y: {
                min: yMin - pad,
                max: yMax + pad,
                beginAtZero: false,
                ticks: {
                  color: "#6b7280",
                  callback: v => `${Number(v).toFixed(3)} €`
                },
                grid: { color: "rgba(0,0,0,0.06)" }
              },
              x: {
                ticks: {
                  color: "#6b7280",
                  maxRotation: 0,
                  autoSkip: true,
                  maxTicksLimit: 8,
                  callback: (val, idx) => fmtDate(isoDates[idx] ?? labels[idx])
                },
                grid: { display: false }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Erreur chargement JSON:", err);
        document.querySelector(".chart-wrapper").insertAdjacentHTML(
          "beforeend",
          `<p style="margin-top:12px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`
        );
      });
  </script>
</body>
</html>
