<!DOCTYPE html>
<html lang="fr">
<head> 
  <meta charset="UTF-8" />
  <title>Prix électricité — Sans ARENH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      /* hauteur de graphe fluide : min 280px, max 520px */
      --chart-h: clamp(280px, 58vh, 520px);
    }
    html, body { margin:0; }
    body{
      background:#f9fafb; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex; justify-content:center;
      overflow-x:hidden; /* évite tout scroll horizontal */
    }
    .chart-wrapper{
      background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:12px 16px 12px;
      width:100%; max-width:940px; margin:8px auto;
    }
    h1{ margin:0 0 8px; text-align:center; font-size:22px; font-weight:600; color:#0b0f19; }
    #myChart{ display:block; width:100%; height:var(--chart-h); }

    /* Mobile : réduit le titre et les paddings */
    @media (max-width: 480px){
      .chart-wrapper{ padding:10px 12px; border-radius:14px; }
      h1{ font-size:18px; margin-bottom:6px; }
    }
  </style>
</head>
<body>
  <div class="chart-wrapper" id="wrap">
    <h1>Prédiction du prix du kWh TTC au TRVE résidentiel en 2026</h1>
    <canvas id="myChart" aria-label="Courbe Sans ARENH" role="img"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/Graph/main/data.json";

    const pick = (o, ks) => { for (const k of ks) if (o?.[k] !== undefined && o[k] !== null && o[k] !== "") return o[k]; };
    const fmtDate = iso => { try { return new Date(iso).toLocaleDateString('fr-FR',{day:'2-digit',month:'2-digit',year:'numeric'});} catch { return String(iso??""); }};
    const nf4 = new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 4, maximumFractionDigits: 4 });

    let chart;

    fetch(jsonUrl, { cache:"no-store" })
      .then(r => { if(!r.ok) throw new Error("HTTP "+r.status); return r.json(); })
      .then(rows => {
        const isoDates=[], labels=[], values=[];
        rows.forEach(r=>{
          const iso = pick(r,["Date","date","dateISO"]);
          const wo  = Number(pick(r,["withoutARENH","without_arenh","woARENH"]));
          if(!iso || Number.isNaN(wo)) return;
          isoDates.push(String(iso));
          labels.push(fmtDate(iso));
          values.push(wo);
        });

        const yMinData = Math.min(...values), yMaxData = Math.max(...values);
        const pad      = Math.max((yMaxData - yMinData) * 0.06, 0.0005);
        const yMin = yMinData - pad;
        const yMax = yMaxData + pad;

        // === Empêcher les doublons de ticks (ex: "0,182") en figeant un pas multiple de 0.0001 ===
        const range = yMax - yMin;
        const approxTickCount = 6; // ~6 graduations lisibles
        const rawStep = range / approxTickCount;
        const stepTo4 = Math.max(0.0001, Math.round(rawStep / 0.0001) * 0.0001); // arrondi au 1e-4

        // aligne min/max sur le pas choisi
        const alignDown = (v, step) => Math.floor(v / step) * step;
        const alignUp   = (v, step) => Math.ceil(v / step) * step;
        const yMinAligned = alignDown(yMin, stepTo4);
        const yMaxAligned = alignUp(yMax,   stepTo4);

        const ctx = document.getElementById('myChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Sans ARENH",
              data: values,
              borderColor: "#5a52ff",
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.28,
              fill: 'origin',
              backgroundColor: (c) => {
                const { chart } = c;
                const ca = chart.chartArea;
                if (!ca) return 'rgba(0,0,0,0)';
                const g = chart.ctx.createLinearGradient(0, ca.top, 0, ca.bottom);
                g.addColorStop(0, 'rgba(90,82,255,0.22)');
                g.addColorStop(1, 'rgba(90,82,255,0.00)');
                return g;
              }
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,   // ← clé pour le mobile : on respecte la hauteur CSS
            animation: false,
            layout:{ padding:{ top:0, right:0, bottom:0, left:0 } },
            interaction:{ mode:'nearest', intersect:false },
            plugins:{
              filler:{ propagate:false },
              legend:{ display:false },
              tooltip:{
                backgroundColor:"#fff", borderColor:"#e5e7eb", borderWidth:1,
                titleColor:"#111827", bodyColor:"#4b5563",
                titleFont:{ weight:'700' }, bodyFont:{ weight:'500' },
                padding:10, cornerRadius:10,
                callbacks:{
                  label:(c)=> `${nf4.format(c.parsed.y)} € / kWh TTC`
                }
              }
            },
            scales:{
              y:{
                suggestedMin: yMinAligned,
                suggestedMax: yMaxAligned,
                beginAtZero:false,
                ticks:{
                  stepSize: stepTo4,              // impose un pas cohérent avec 4 décimales
                  callback:v => `${nf4.format(Number(v))} €`
                },
                grid:{ color:'rgba(0,0,0,0.06)' },
                border:{ display:false }
              },
              x:{
                ticks:{
                  color:"#6b7280", maxRotation:0, autoSkip:true, maxTicksLimit:8,
                  callback:(v,i)=>fmtDate(isoDates[i] ?? labels[i])
                },
                grid:{ display:false }, border:{ display:false }
              }
            }
          }
        });
      })
      .catch(err=>{
        console.error(err);
        document.getElementById('wrap').insertAdjacentHTML("beforeend",
          `<p style="margin-top:8px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`);
      });
  </script>
</body>
</html>
