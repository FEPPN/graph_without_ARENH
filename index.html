<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prix électricité — Sans ARENH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    /* Occupe la hauteur de l'iframe, sans scroll */
    html, body { height:100vh; margin:0; overflow:hidden; overscroll-behavior:contain; }

    body{
      background:#f9fafb;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex; justify-content:center; align-items:stretch;
    }
    .chart-wrapper{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
      padding:20px 18px;
      max-width:940px; width:100%;
      height:100vh;      /* plein cadre */
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    h1{
      margin:0 0 12px;
      text-align:center;
      font-size:24px; font-weight:600; color:#111827; letter-spacing:-.3px;
      flex:0 0 auto;
    }
    /* Le JS fixe la hauteur finale, mais on met un minimum confort */
    #myChart{
      width:100% !important;
      height:520px !important;   /* +++ plus haut par défaut */
      flex:1 1 auto;
    }
    @media (max-width:520px){
      #myChart{ height:420px !important; } /* mobile confort */
    }
  </style>
</head>
<body>
  <div class="chart-wrapper" id="wrap">
    <h1>Prix électricité — Sans ARENH</h1>
    <canvas id="myChart" aria-label="Courbe Sans ARENH" role="img"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/Graph/main/data.json";

    const pick = (obj, keys) => { for (const k of keys) if (obj?.[k] !== undefined && obj[k] !== null && obj[k] !== "") return obj[k]; };
    const toFr  = (iso) => { const [y,m,d] = String(iso ?? "").split("-"); return (y&&m&&d)?`${d}/${m}/${y}`:String(iso??""); };

    const SERIES = "without"; // "without" => Sans ARENH, "with" => Avec ARENH
    let chart;

    // Calcule une grande hauteur dispo pour le canvas (sans scroll)
    function sizeCanvas(){
      const wrap   = document.getElementById('wrap');
      const title  = wrap.querySelector('h1');
      const canvas = document.getElementById('myChart');
      const cs   = getComputedStyle(wrap);
      const padV = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);
      const gap  = 8;
      // >>> grand minimum desktop 520px (mobile géré en CSS)
      const available = Math.max(520, wrap.clientHeight - title.offsetHeight - padV - gap);
      canvas.style.height = available + 'px';
      if (chart) chart.resize();
    }

    fetch(jsonUrl + "?v=" + Date.now(), { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.json(); })
      .then(rows => {
        const labels = [], values = [];
        rows.forEach(r => {
          const dateIso = pick(r, ["Date","date","dateISO"]);
          const vWithout = Number(pick(r, ["withoutARENH","without_arenh","woARENH"]));
          const vWith    = Number(pick(r, ["withARENH","with_arenh","wARENH"]));
          const y = SERIES === "without" ? vWithout : vWith;
          if (!dateIso || Number.isNaN(y)) return;
          labels.push(toFr(dateIso));
          values.push(y);
        });

        // Axe Y serré pour éviter l'effet "écrasé"
        const yMin = Math.min(...values);
        const yMax = Math.max(...values);
        const pad  = Math.max((yMax - yMin) * 0.06, 0.0005); // 6% de marge (très serré)

        const ctx = document.getElementById("myChart").getContext("2d");
        const colorLine = SERIES === "without" ? "#0fc4b2" : "#5a52ff";

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: SERIES === "without" ? "Sans ARENH" : "Avec ARENH",
              data: values,
              borderColor: colorLine,
              borderWidth: 2,
              pointRadius: 0,
              fill: false,
              tension: 0.28,
              borderJoinStyle: 'round',
              borderCapStyle: 'round'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,   // suit la hauteur calculée
            animation: false,
            interaction: { mode: 'nearest', intersect: false },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#fff",
                borderColor: "#e5e7eb", borderWidth: 1,
                titleColor: "#111827", bodyColor: "#4b5563",
                titleFont: { weight:'700', size: 13 },
                bodyFont:  { weight:'600', size: 13 },
                padding: 10, cornerRadius: 10,
                callbacks: { label: (ctx) => `${ctx.parsed.y.toFixed(4)} € / kWh` }
              }
            },
            scales: {
              y: {
                min: yMin - pad,
                max: yMax + pad,
                beginAtZero: false,
                ticks: {
                  color: "#6b7280",
                  font: { size: 13 },
                  callback: v => `${Number(v).toFixed(3)} €`
                },
                grid: { color: "rgba(0,0,0,0.07)" }
              },
              x: {
                ticks: { color: "#6b7280", font: { size: 13 }, maxRotation: 0, autoSkip: true, maxTicksLimit: 8 },
                grid: { display: false }
              }
            }
          }
        });

        // hauteur finale
        sizeCanvas();
        addEventListener('resize', sizeCanvas);
        new ResizeObserver(sizeCanvas).observe(document.getElementById('wrap'));
      })
      .catch(err => {
        console.error("Erreur chargement JSON:", err);
        document.querySelector(".chart-wrapper").insertAdjacentHTML(
          "beforeend",
          `<p style="margin-top:12px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`
        );
      });
  </script>
</body>
</html>
