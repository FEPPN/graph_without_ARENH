<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prix électricité — Sans ARENH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
      display: flex; justify-content: center; align-items: flex-start;
      padding: 40px 16px;
    }
    .chart-wrapper {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 24px 20px;
      max-width: 940px; 
      width: 100%;
    }
    h1 {
      margin: 0 0 20px; text-align: center;
      font-size: 22px; font-weight: 600; color: #0b0f19;
    }
    /* Comme le graph qui marche : width 100% + height auto */
    canvas { width: 100% !important; height: auto !important; display:block; }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Prix électricité — Sans ARENH</h1>
    <canvas id="myChart" aria-label="Courbe Sans ARENH" role="img"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/Graph/main/data.json";

    const pick = (obj, keys) => { for (const k of keys) if (obj?.[k] !== undefined && obj[k] !== null && obj[k] !== "") return obj[k]; };
    const toFr  = (iso) => {
      if (typeof iso !== "string") return String(iso ?? "");
      const [y,m,d] = iso.split("-");
      if (y && m && d) return `${d}/${m}/${y}`;
      try { return new Date(iso).toLocaleDateString('fr-FR'); } catch { return iso; }
    };

    fetch(jsonUrl, { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.json(); })
      .then(rows => {
        const labels = [], values = [];
        rows.forEach(r => {
          const dateIso  = pick(r, ["Date","date","dateISO"]);
          const wo       = Number(pick(r, ["withoutARENH","without_arenh","woARENH"]));
          if (!dateIso || Number.isNaN(wo)) return;
          labels.push(toFr(String(dateIso)));
          values.push(wo);
        });

        // Serrage de l'axe Y pour ne pas aplatir la courbe
        const yMin = Math.min(...values);
        const yMax = Math.max(...values);
        const pad  = Math.max((yMax - yMin) * 0.06, 0.0005); // ~6% de marge mini

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Sans ARENH",
              data: values,
              borderColor: "#0fc4b2",   // papernest turquoise
              borderWidth: 1.8,
              pointRadius: 0,
              tension: 0.28,
              fill: false               // pas de fond
            }]
          },
          options: {
            // maintainAspectRatio reste à true (par défaut) -> même logique que le graph qui marche
            responsive: true,
            interaction: { mode: 'nearest', intersect: false },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#fff",
                borderColor: "#e5e7eb", borderWidth: 1,
                titleColor: "#111827", bodyColor: "#4b5563",
                titleFont: { weight:'700' }, bodyFont: { weight:'500' },
                padding: 10, cornerRadius: 10,
                callbacks: { label: (ctx) => `${ctx.parsed.y.toFixed(4)} € / kWh` }
              }
            },
            scales: {
              y: {
                min: yMin - pad,
                max: yMax + pad,
                beginAtZero: false,
                ticks: {
                  color: "#6b7280",
                  callback: v => `${Number(v).toFixed(3)} €`
                },
                grid: { color: "rgba(0,0,0,0.05)" }
              },
              x: {
                ticks: { color: "#6b7280", maxRotation: 0, autoSkip: true, maxTicksLimit: 10 },
                grid: { display: false }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Erreur chargement JSON:", err);
        document.querySelector(".chart-wrapper").insertAdjacentHTML(
          "beforeend",
          `<p style="margin-top:12px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`
        );
      });
  </script>
</body>
</html>
